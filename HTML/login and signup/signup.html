<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/mumia.png" />
    <title>SignUp</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <!-- <div id="star-div"><i id="star" class="fa-regular fa-star"></i></div> -->
        <div id="mummy-div"><img src="../../img/mumia.png" alt="" /></div>
        <div id="sitename"><h1>Mumia</h1></div>

        <input
          id="name"
          type="text"
          placeholder="Full Name"
          name="name"
          value=""
          autocomplete="name"
        />
        <input
          id="email"
          type="email"
          placeholder="E-mail or Phone Number"
          name="email"
          value=""
          autocomplete="email"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          autocomplete="password"
        />
        <input
          id="co-password"
          type="password"
          placeholder="Confirm Password"
          name="Confirm Password"
          autocomplete="password"
        />
        <label id="label1">incorrect username and password</label>
        <button id="signup">Sign Up</button>
      </fieldset>
    </form>
    <script src="../../js/scriptsignup.js"></script>
  </body>
</html>
